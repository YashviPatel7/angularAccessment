<div class="form-container p-0">
    <h3 class="form-title">Sign Up</h3>

    
    <form>
        <div class=" mb-3  py-3 border-bottom d-flex">
          <div class="p-0">
            <img class="icon me-3" src="/assets/images/user.png" alt="user-profile">
          </div>
            <input type="text" class=" border-0 input-outline shadow-none " placeholder="User Name" id="exampleInputEmail1" >
         </div>
        <div class="mb-3 py-3 border-bottom d-flex">
        <div>
          <img class="icon me-3" src="/assets/images/email-icon.png" alt="email-icon">
        </div>
          <input type="email"  placeholder="Email" class=" border-0 outline-0 input-outline shadow-none" id="exampleInputEmail1">
        </div>
        <div class="mb-3 py-3 border-bottom d-flex">
          <img class="icon me-3" src="/assets/images/password-icon.png" alt="password-icon">
          <input type="password" placeholder="Password" class=" border-0 input-outline shadow-none" id="exampleInputPassword1">
        </div>
        <div class="mb-3 pt-1 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label checkbox-text" for="exampleCheck1">I agree to the Term of Use & Privacy Policy</label>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
      </form>
    </div>
