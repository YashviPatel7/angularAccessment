<section class="d-flex h-100 registration">
    <div class="registration-form-wrapper">
        <form>
            <figure class="p-5 m-0 d-flex justify-content-center flex-column align-items-center">
                <img src="../../../assets/images/db-icon.png" alt="deskbook-logo" class="brand-logo">
                <figcaption class="text-logo">DeskBook</figcaption>
            </figure>
            <div class="field-wrapper">
                <div class="text-field">
                    <input type="text" required formControlName="firstname" class="input-field" />
                    <span class="fa-solid fa-user icons"></span>
                    <label class="label-text">First Name</label>
                </div>
                <div class="text-field my-4">
                    <input type="text" required formControlName="lastname" class="input-field" />
                    <span class="fa-solid fa-user"></span>
                    <label class="label-text">Last Name</label>
                </div>
                <div class="text-field my-4">
                    <input type="text" required formControlName="email" class="input-field" />
                    <span class="fa-regular fa-envelope"></span>
                    <label class="label-text">Email</label>
                </div>
                <div class="text-field my-4">
                    <input type="text" required formControlName="password" class="input-field" />
                    <span class="fa-sharp fa-solid fa-key"></span>
                    <label class="label-text">Password</label>
                </div>
                <div class="text-field my-4">
                    <input type="text" required formControlName="confirmpwd" class="input-field" />
                    <span class="fa-sharp fa-solid fa-key"></span>
                    <label class="label-text">Confirm Password</label>
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <button class="btn btn-outline-danger btn-signin" type="button">Back to Sign In</button>
                    <button class="btn btn-danger btn-signup" type="button">Register</button>
                </div>
            </div>
        </form>
    </div>
</section>
